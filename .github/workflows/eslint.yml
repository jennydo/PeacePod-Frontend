name: ESLint

on:
  push:
    branches: [ "eslint", "main" ]
  pull_request:
    branches: [ "eslint", "main" ]

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version:  ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint
